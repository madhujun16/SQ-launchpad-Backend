components:
  schemas:
    LoginRequest:
      example:
        otp: otp
        email: email
      properties:
        email:
          title: email
          type: string
        otp:
          title: otp
          type: string
      title: LoginRequest
      type: object
    OtpRequest:
      example:
        email: email
      properties:
        email:
          title: email
          type: string
      title: OtpRequest
      type: object
    UserRequest:
      example:
        role: 0
        name: John Doe
        emailid: john.doe@example.com
      properties:
        name:
          example: John Doe
          title: name
          type: string
        emailid:
          example: john.doe@example.com
          format: email
          title: emailid
          type: string
        role:
          title: role
          type: integer
      required:
      - emailid
      - name
      title: UserRequest
      type: object
    SiteRequest:
      example:
        id: 0
        status: status
      properties:
        status:
          title: status
          type: string
        id:
          title: id
          type: integer
      required:
      - status
      title: SiteRequest
      type: object
    PageRequest:
      example:
        page_name: Home Page
        site_id: 1
        id: 1
        sections:
        - section_id: 10
          section_name: Hero Banner
          fields:
          - field_id: 101
            field_value: Welcome to our homepage
            field_name: Heading Text
          - field_id: 101
            field_value: Welcome to our homepage
            field_name: Heading Text
        - section_id: 10
          section_name: Hero Banner
          fields:
          - field_id: 101
            field_value: Welcome to our homepage
            field_name: Heading Text
          - field_id: 101
            field_value: Welcome to our homepage
            field_name: Heading Text
        status: approved
      properties:
        id:
          example: 1
          title: id
          type: integer
        page_name:
          example: Home Page
          title: page_name
          type: string
        site_id:
          example: 1
          title: site_id
          type: integer
        status:
          example: approved
          title: status
          type: string
        sections:
          description: List of sections belonging to the page
          items:
            $ref: "#/components/schemas/PageRequest_sections_inner"
          title: sections
          type: array
      required:
      - page_name
      - site_id
      - status
      title: PageRequest
      type: object
    SectionRequest:
      example:
        page_id: 1
        section_name: Hero Banner
        fields: "{}"
      properties:
        section_name:
          example: Hero Banner
          title: section_name
          type: string
        page_id:
          example: 1
          title: page_id
          type: integer
        fields:
          title: fields
          type: object
      required:
      - page_id
      - section_name
      title: SectionRequest
      type: object
    OrganizationRequest:
      example:
        name: Acme Corporation
        description: Leading provider of industrial automation solutions.
        unit_code: ACME001
        id: 0
        organization_logo: https://example.com/uploads/acme_logo.png
        sector: Manufacturing
      properties:
        id:
          title: id
          type: integer
        name:
          example: Acme Corporation
          title: name
          type: string
        description:
          example: Leading provider of industrial automation solutions.
          title: description
          type: string
        sector:
          example: Manufacturing
          title: sector
          type: string
        unit_code:
          example: ACME001
          title: unit_code
          type: string
        organization_logo:
          example: https://example.com/uploads/acme_logo.png
          format: uri
          title: organization_logo
          type: string
      required:
      - description
      - name
      - sector
      - unit_code
      title: OrganizationRequest
      type: object
    _generate_upload_url_post_request:
      properties:
        data_identifier:
          example: organization id
          title: data_identifier
          type: string
      title: _generate_upload_url_post_request
      type: object
    PageRequest_sections_inner_fields_inner:
      example:
        field_id: 101
        field_value: Welcome to our homepage
        field_name: Heading Text
      properties:
        field_id:
          example: 101
          title: field_id
          type: integer
        field_name:
          example: Heading Text
          title: field_name
          type: string
        field_value:
          example: Welcome to our homepage
          title: field_value
          type: string
      required:
      - field_name
      - field_value
      title: PageRequest_sections_inner_fields_inner
      type: object
    PageRequest_sections_inner:
      example:
        section_id: 10
        section_name: Hero Banner
        fields:
        - field_id: 101
          field_value: Welcome to our homepage
          field_name: Heading Text
        - field_id: 101
          field_value: Welcome to our homepage
          field_name: Heading Text
      properties:
        section_id:
          example: 10
          title: section_id
          type: integer
        section_name:
          example: Hero Banner
          title: section_name
          type: string
        fields:
          description: List of fields under this section
          items:
            $ref: "#/components/schemas/PageRequest_sections_inner_fields_inner"
          title: fields
          type: array
      required:
      - fields
      - section_name
      title: PageRequest_sections_inner
      type: object
  securitySchemes:
    cookieAuth:
      in: cookie
      name: session_id
      type: apiKey
      x-apikeyInfoFunc: app.launchpad.launchpad_api.controllers.security_controller.info_from_cookieAuth
